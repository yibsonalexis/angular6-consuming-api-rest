
<div class="divConten">
    <button mat-raised-button [routerLink]="['/categories-form']" routerLinkActive="router-link-active"  color="primary">AGREGAR</button>
    <br>
    <br>
    <mat-card *ngIf="!(listCategories && listCategories.length)">No hay categorias para mostrar</mat-card>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="idCategory">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.idCategory}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Descrip Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef > Descripsión </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="update(element);">
                    <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
                </button>
                <button mat-mini-fab color="warn"  (click)="openDialog(element);" style="margin: 2%;">
                    <mat-icon >delete</mat-icon>
                </button>
                <!-- <button mat-mini-fab color="warn" (click)="delete(element); openDialog()" style="margin: 2%;">
                    <mat-icon>delete</mat-icon>
                </button> -->
            </td>
        </ng-container>

   
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
     
</div>
